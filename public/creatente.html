<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes HDV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="Images/assessment.png" type="image/png">
</head>
<body class="body2">
    <h1 class="mainName animate__animated animate__fadeInDown">DOME</h1>
    <h3 class="descrip animate__animated animate__fadeInUp">Desempeño, Observación, Medición y Evaluación</h3>
    <h2 class="secondName animate__animated animate__zoomIn">Información Personal</h2>
    <p class="end animate__animated animate__fadeIn">Los campos con asteriscos(*) son obligatorios</p>
    <div class="blockF animate__animated animate__zoomIn">
        <div class="block1l">
            <label for="nombre" class="loginT2">Nombre Completo*</label><br>
            <label for="photo" class="loginT2">Foto*</label>
        </div>
        <div class="block1l2">
            <input class="box2" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br>
            <input type="file" id="photo" name="photo" required>
        </div>
    </div>
    <p id="error-message" class="errorFile"></p>

    <p id="loadingMessage" class="secondName animate__animated animate__flash" style="display: none;">Loading...</p>
    <button id="saveData" class="bCreate2 animate__animated animate__pulse animate__infinite">Enviar</button>
    <br>
    <footer>Created by: Steve LóGi</footer>
    <script type="module">
        import { addData } from "/app.js";
        document.getElementById("saveData").addEventListener("click", () => {
          addData();
        });
        document.getElementById("photo").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const maxSize = 1 * 1024 * 1024;

            if (file && file.size > maxSize) {
                document.getElementById("error-message").textContent = "El tamaño del archivo debe ser menor a 1MB.";
                event.target.value = ""; 
            } else {
                document.getElementById("error-message").textContent = "";
            }
        });
    </script>
</body>
</html>
