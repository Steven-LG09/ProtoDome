<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/png" href="Images/assessment.png">
</head>
<body class="body1">
    <h1 class="mainName animate__animated animate__fadeInDown">DOME</h1>
    <h3 class="descrip animate__animated animate__fadeInUp">Desempeño, Observación, Medición y Evaluación</h3>

    <label for="user" class="loginT" style="display: none;">User</label>
    <input class="box animate__animated animate__fadeIn" type="text" id="user" name="user" style="margin-bottom: 10px; display: none;" placeholder="Enter your User">
    
    <label for="password" class="loginT" style="display: none;">Password</label>
    <input class="box animate__animated animate__fadeIn" type="password" id="password" name="password" style="margin-bottom: 25px; display: none;" placeholder="Enter your Password">
    
    <button class="bCreate animate__animated animate__pulse animate__infinite" id="login" style="margin-bottom: 20px; display: none;">Log In</button>

    <label for="user2" class="loginT">Usuario</label>
    <input class="box animate__animated animate__fadeIn" type="text" id="user2" name="user2" style="margin-bottom: 10px;" placeholder="Su Usuario">
    
    <label for="password2" class="loginT">Contraseña</label>
    <input class="box animate__animated animate__fadeIn" type="password" id="password2" name="password2" style="margin-bottom: 25px;" placeholder="Su Contraseña">
    
    <button class="bCreate animate__animated animate__pulse animate__infinite" id="login2" style="margin-bottom: 20px;">Entrar</button>

    <p id="loadingMessage" class="tech animate__animated animate__flash" style="display: none;">Loading...</p>
    
    <footer>Created by: Steve LóGi</footer>
    <script type="module">
        import { login } from "/app.js";

        document.getElementById("login").addEventListener("click", () => {
            login();
        });
    </script>
</body>
</html>
