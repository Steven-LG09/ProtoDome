<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Images/assessment.png">
</head>
<body class="body1">
    <h1 class="mainName">DOME</h1>
    <h3 class="descrip">Desempeño, Observación, Medición y Evaluación</h3>

    <label for="user" class="loginT">User</label>
    <input class="box" type="text" id="user" name="user" style="margin-bottom: 10px;" placeholder="Enter your User">
    
    <label for="password" class="loginT">Password</label>
    <input class="box" type="password" id="password" name="password" style="margin-bottom: 25px;" placeholder="Enter your Password">
    
    <button class="bCreate" id="login" style="margin-bottom: 20px;">Log In</button>

    <p id="loadingMessage" class="tech" style="display: none;">Loading...</p>
    
    <footer>Created by: Steve LóGi</footer>
    <script type="module">
        import { login } from "/app.js";

        document.getElementById("login").addEventListener("click", () => {
            login();
        });
    </script>
</body>
</html>
