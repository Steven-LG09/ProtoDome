<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSoftware</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images/assessment.png" type="image/png">
</head>
<body class="body3">
    <h1 class="mainName">DOME</h1>
    <h3 class="descrip">Desempeño, Observación, Medición y Evaluación</h4>
    <div class="headerHDV">
        <div class="headerBlock">
            <button class="headButton" id="createPage">Crear Usuario</button>
        </div>
        <div class="headerBlock">
            <h2 class="titleMain">Hojas de vida Docentes</h2>
        </div>
        <div class="headerBlock">
            <button class="headButton" id="evaPage">Sistema de Evaluaciones</button>
        </div>
    </div>
    <h4 class="titleMain" style="text-align: center;">Número de Docentes: <span id="docCount">Loading...</span></h4>
    <div id="list" class="adds"></div>
    <br>
    <footer>Created by: Steve LóGi</footer>
    <script type="module">
        import { createPage, evaPage} from "/app.js";

        document.getElementById("createPage").addEventListener("click", () => {
          createPage();
        });
        document.getElementById("evaPage").addEventListener("click", () => {
          evaPage();
        });
        
        fetch('http://localhost:9000/qualiMe', {
            method: "GET",
        })
        .then((response) => {
        if (!response.ok) {
            throw new Error("Failed to fetch resumes");
        }
        return response.json();
        })
        .then((data) => {
            const list = document.getElementById("list");
            
            data.forEach(product => {
            const li = document.createElement("li");
            let fileUrl = product.fileUrl.includes("drive.google.com") 
                ? `https://drive.google.com/thumbnail?id=${product.fileUrl.split('id=')[1]}&sz=w1000` 
                : product.fileUrl; 
            const myhtml = ` 
                <div class="card">
                    <img src="${fileUrl}" class="card-img-top" alt="error en imagen">
                    <p class="card-title">${product.userName}</p>
                    <button class="buttonPro" style="margin-right: 5%; margin-top: 10px" onclick="rePage('${product.userName}')">Ver más</button>
                </div>
            `;
            li.innerHTML = myhtml;
            list.appendChild(li);
            });
        })
        fetch('http://localhost:9000/count', {
            method: "GET",
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("docCount").innerText = data.count;
        })
        .catch(error => {
            console.error("Error fetching document count:", error);
            document.getElementById("docCount").innerText = "Error";
        });
        </script>
</body>
</html>
